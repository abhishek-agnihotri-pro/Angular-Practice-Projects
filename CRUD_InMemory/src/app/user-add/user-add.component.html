<div class="container">
    <div class="row">
        <div class="col-md-5">
        <form #userform="ngForm" (ngSubmit)="Onsubmit(userform.value)">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" name="id" ngModel #Id="ngModel" required>
                <div *ngIf="Id.touched && !Id.valid" class="alert alert-danger">
                    <p *ngIf="Id.hasError('required')">Id is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" ngModel required minlength="3" #firstname="ngModel"/>
                <div *ngIf="firstname.touched && firstname.invalid" class="alert alert-danger">
                    <p *ngIf="firstname.hasError('required')">Firstname is required</p>
                    <p *ngIf="firstname.hasError('minlength')">Min length 3 is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" ngModel required minlength="3" #lastname="ngModel"/>
                <div *ngIf="lastname.touched && lastname.invalid" class="alert alert-danger">
                    <p *ngIf="lastname.hasError('required')">lastname is required</p>
                    <p *ngIf="lastname.hasError('minlength')">Min length 3 is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" name="profession" ngModel required minlength="3" #profession="ngModel"/>
                <div *ngIf="profession.touched && profession.invalid" class="alert alert-danger">
                    <p *ngIf="profession.hasError('required')">Profession is required</p>
                    <p *ngIf="profession.hasError('minlength')">Min length 3 is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" ngModel required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                    <p *ngIf="email.hasError('required')">Email is required</p>
                    <p *ngIf="email.hasError('pattern')">Pattern is required</p>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!userform.valid">Submit</button>
            </div>
        </form>
    </div>
    </div>
    </div>
    <h1>{{newuser|json}}</h1>
